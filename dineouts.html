<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dine Outs</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      font-family: 'Poppins', sans-serif;
      height: 100%;
      background: 
        linear-gradient(to bottom, rgba(255, 236, 210, 0.85), rgba(252, 182, 159, 0.85)),
        url('https://images.unsplash.com/photo-1600891964599-f61ba0e24092?auto=format&fit=crop&w=1920&q=80');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      color: #333;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .logo img {
      height: 40px;
    }

    .nav-links, .nav-icons {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      align-items: center;
    }

    .nav-links a, .nav-icons a {
      color: white;
      text-decoration: none;
      font-size: 0.95rem;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .nav-links a:hover, .nav-icons a:hover {
      color: #ffde59;
    }

    main {
      padding: 120px 20px 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    #typewriter {
      font-size: 2.8em;
      color: #3b3b3b;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.1);
      margin-bottom: 40px;
      white-space: nowrap;
      overflow: hidden;
    }

    #typewriter::after {
      content: '|';
      animation: blink 0.7s infinite;
      color: #d35400;
      font-weight: bold;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      width: 90%;
      max-width: 1200px;
    }

    .card {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      overflow: hidden;
      position: relative;
      transition: transform 0.3s ease, box-shadow 0.3s ease, border 0.4s ease;
      border: 3px solid transparent;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 25px rgba(0,0,0,0.15);
      border-image: linear-gradient(45deg, #ff9a00, #ff3c00) 1;
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      cursor: pointer;
      border-bottom: 1px solid #eee;
    }

    .card-content {
      padding: 20px;
      text-align: left;
    }

    .card-content h3 {
      margin-bottom: 10px;
      color: #d35400;
    }

    .card-content p {
      margin: 5px 0;
      font-size: 0.95em;
      color: #555;
    }

    footer {
      margin-top: 60px;
      padding: 20px;
      font-size: 0.9em;
      color: #555;
      background-color: rgba(255,255,255,0.7);
      width: 100%;
      text-align: center;
    }

    /* Fullscreen Image Popup */
    dialog::backdrop {
      background-color: rgba(0, 0, 0, 0.8);
    }

    dialog {
      border: none;
      padding: 0;
      border-radius: 8px;
      max-width: 90%;
      max-height: 90%;
    }

    dialog img {
      width: 100%;
      height: auto;
      display: block;
    }

    @media screen and (max-width: 768px) {
      #typewriter {
        font-size: 2rem;
      }

      .nav-links, .nav-icons {
        flex: 1 0 100%;
        justify-content: flex-start;
        margin-top: 5px;
      }

      .nav-links a, .nav-icons a {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">
      <img src="tiet_logo.png" alt="Logo">
    </div>
    <div class="nav-links">
      <a href="index.html">Home</a>

      <a href="hostels.html">Hostels</a>
      <a href="course_content.html">Courses</a>
    </div>
    <div class="nav-icons">
      <a href="societies.html" title="Societies"><i class="fas fa-users"></i></a>
      <a href="events.html" title="Events"><i class="fas fa-calendar-alt"></i></a>
      <a href="https://cl.thapar.edu/view1.php" title="Library"><i class="fas fa-book"></i></a>
      <a href="books.html" title="Books"><i class="fas fa-book-open"></i></a>
      <a href="sgpa_calculator.html" title="SGPA Calculator"><i class="fas fa-calculator"></i></a>
    </div>
  </nav>

  <main>
    <h1 id="typewriter"></h1>

      <div class="card">

  </main>

  <footer>
    Craving something? Here's where to go! üòã
  </footer>

  <!-- Fullscreen Image Viewer -->
  <dialog id="imageViewer" onclick="this.close()">
    <img id="viewerImage" src="" alt="Full Screen Menu" />
  </dialog>

  <script>
    function openImage(src) {
      const viewer = document.getElementById('imageViewer');
      const img = document.getElementById('viewerImage');
      img.src = src;
      viewer.showModal();
    }

    // Typewriter Animation
    const text = "üçΩÔ∏è Popular Dineouts";
    let index = 0;
    const speed = 100;

    function typeWriter() {
      if (index < text.length) {
        document.getElementById("typewriter").innerHTML += text.charAt(index);
        index++;
        setTimeout(typeWriter, speed);
      }
    }

    window.onload = typeWriter;
  </script>
</body>
</html>
