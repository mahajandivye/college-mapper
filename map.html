<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Campus Map</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      font-family: 'Poppins', sans-serif;
      height: 100%;
      background: url('https://images.unsplash.com/photo-1550439062-609e1531270e?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }

    header {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 15px 20px;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
      color: #ffde59;
    }

    .container {
      padding: 30px 20px;
      max-width: 1000px;
      margin: auto;
      text-align: center;
    }

    .search-section input {
      padding: 10px;
      font-size: 1rem;
      width: 80%;
      max-width: 400px;
      border-radius: 5px;
      border: none;
      margin-bottom: 15px;
    }

    .search-section button {
      padding: 10px 15px;
      font-size: 1rem;
      background-color: #ffde59;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .search-section button:hover {
      background-color: #ffd000;
    }

    .map-frame {
      margin-top: 25px;
      width: 100%;
      height: 400px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }

    .cloud-container {
      animation: floatCloud 3s ease-in-out infinite;
      margin: 30px 0;
      display: inline-block;
    }

    .cloud-text {
      background: rgba(255, 255, 255, 0.85);
      color: #333;
      padding: 12px 24px;
      border-radius: 30px;
      font-weight: 600;
      font-size: 1rem;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
      text-decoration: none;
    }

    .cloud-container:hover .cloud-text {
      transform: scale(1.05);
      background: #ffde59;
      color: black;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #ffffffcc;
    }

    @keyframes floatCloud {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    @media screen and (max-width: 600px) {
      header {
        font-size: 1.5rem;
      }

      .search-section input {
        width: 100%;
      }

      .cloud-text {
        font-size: 0.9rem;
        padding: 10px 18px;
      }
    }
  </style>
</head>
<body>
  <header>
    üìç College Campus Map
  </header>

  <div class="container">
    <div class="search-section">
      <input type="text" id="placeInput" placeholder="Enter a place in the campus (e.g., Library, Hostel A)" />
      <button onclick="searchPlace()">Search</button>
    </div>

    <div class="map-frame">
      <iframe id="mapFrame" 
        src="https://www.google.com/maps/embed/v1/place?q=Thapar%20University&key=AIzaSyBJQAjKqEFxYCwZR3C4UPPgGWoEbrdMWtI" 
        allowfullscreen></iframe>
    </div>

    <a class="cloud-container" href="tiet_map.jpeg" download>
      <div class="cloud-text">‚òÅÔ∏è Need the full college map image? Click here to download.</div>
    </a>
  </div>

  <footer>
    Made with ‚ù§Ô∏è by Divye
  </footer>

  <script>
    function searchPlace() {
      const input = document.getElementById("placeInput").value;
      const key = 'AIzaSyBJQAjKqEFxYCwZR3C4UPPgGWoEbrdMWtI'; // Your real Google Maps Embed API key
      const base = "https://www.google.com/maps/embed/v1/place?q=";
      const url = `${base}${encodeURIComponent(input + ', Thapar University')}&key=${key}`;
      document.getElementById("mapFrame").src = url;
    }
  </script>
</body>
</html>
